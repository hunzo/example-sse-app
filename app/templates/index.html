<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/index.css"> 
    
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="counter-control">
          <h1>COUNTER<h1>
            <button type="button" class="btn btn-secondary " onclick="increase()">(+) increase</button>
            <button type="button" class="btn btn-secondary" onclick="decrease()">(-) decrease</button>
            <button type="button" class="btn btn-danger" onclick="reset()">reset</button>
            <button type="button" class="btn btn-success" onclick="start()">start</button>
            <button type="button" class="btn btn-primary" onclick="stop()">stop</button>
            <button type="button" class="btn btn-danger" onclick="setCounter()">set counter</button>
            <div id="control-status" style="margin-top: 1rem;">initial</div>
        </div>
        <div class="counter-display">
          <div id="counter"></div>
        </div>
      </div>
    </div>
    <script src="static/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
